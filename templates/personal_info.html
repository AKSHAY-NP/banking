{%load static%}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

<link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
<link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
<link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #0f172b;
  background-image: url('{% static 'img/restaurant1.jpg'%}');
  background-size: 100vw 150vh;
  
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=tel], input[type=date],input[type=email], input[type=number] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
select {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=tel]:focus, input[type=date]:focus,input[type=email]:focus, input[type=number]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #fea116;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
.messages .error {
    color: red;
  }
h1{
  color:#fea116;
}
p{
  font-weight: 700;
}
</style>
</head>
<body >
    <div class="container w-50">
    <form action="/personal_info/" method="post">
        {% csrf_token %}
        <div class="container">
            <h1>Personal Information</h1>
            <p>Please fill in this form to create an account.</p>
            {% if messages %}
                <div class="messages">
                {% for message in messages %}
                    <div class="message {% if message.tags %} {{ message.tags }} {% endif %}">
                    {{ message }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}
            <hr>

            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" name="name" required><br>

            <label for="dob"><b>Date of Birth:</b></label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="age"><b>Age:</b></label>
            <input type="number" id="age" name="age" required><br>

            <label for="gender"><b>Gender:</b></label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>

            <label for="phone"><b>Phone Number:</b></label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" required><br>

            <label for="address"><b>Address:</b></label>
            <textarea id="address" name="address" required></textarea><br>

            <label for="district"><b>District:</b></label>
            <select id="district" name="district" required>
                <option value="select"><b>Select District</option>
                <option value="Palakkad"><b>Palakkad</option>
                <option value="Ernakulam"><b>Ernakulam</option>
                <option value="Kollam"><b>Kollam</option>
                <option value="Thiruvananthapuram"><b>Thiruvananthapuram</option>
                <option value="Thrissur"><b>Thrissur</option>
                <!-- Add more district options here -->
            </select><br>

            <label for="branch"><b>Branch:</b></label>
            <select id="branch" name="branch" required>
                <!-- Branch options will be populated using JavaScript based on the selected district -->
            </select><br>

            <label for="accountType"><b>Account Type:</b></label>
            <select id="accountType" name="accountType" required>
                <option value="Savings"><b>Savings Account</option>
                <option value="Current"><b>Current Account</option>
                <!-- Add more account type options here -->
            </select><br>

            <label><b>Materials Provide:</b></label><br>
            <input type="checkbox" id="debitCard" name="materials" value="Debit Card">
            <label for="debitCard"><b>Debit Card</b></label><br>
            <input type="checkbox" id="creditCard" name="materials" value="Credit Card">
            <label for="creditCard"><b>Credit Card</b></label><br>
            <input type="checkbox" id="chequeBook" name="materials" value="Cheque Book">
            <label for="chequeBook"><b>Cheque Book</b></label><br>

  
            <hr>
            {% comment %} <input type="submit"> {% endcomment %}
            <button type="submit" class="registerbtn">Submit</button>
        </div>
    
    <div class="container signin">
    <p><a href="/logout/">LogOut </a><b> | </b> <a href="/dashboard/"> Dashboard</a></p>
    </div>
    </form>
    </div>
    <script>
        // Dummy data for branches based on districts
        const branchesByDistrict = {
            Palakkad: ["Pattambi", "Ottapalam", "Mannarkkad","Chittur"],
            Ernakulam: ["Paravur","Aluva", "Kochi",  "Kanayannoor", "Kunnathunadu"],
            Kollam: ["Pathanapuram", "Punalur", "Kunnathur",  "Kottarakkara", "Karunagappally"],
            Thrissur: ["Chalakkudy", "Chavakkad", "Kunnamkulam",  "Kodungallur", "Kunnathunadu"],
            Thiruvananthapuram: ["Neyyattinkara", "Kattakkada", "Varkala",  "Chirayinkeezhu"],
            // Add more branches for other districts as needed
        };

        // Populate branches based on selected district
        const districtDropdown = document.getElementById("district");
        const branchDropdown = document.getElementById("branch");

        districtDropdown.addEventListener("change", function() {
            const selectedDistrict = districtDropdown.value;
            const branches = branchesByDistrict[selectedDistrict];

            // Clear existing options
            branchDropdown.innerHTML = "";

            // Populate branch options
            branches.forEach(branch => {
                const option = document.createElement("option");
                option.value = branch;
                option.text = branch;
                branchDropdown.appendChild(option);
            });
        });
    </script>

</body>
</html>
